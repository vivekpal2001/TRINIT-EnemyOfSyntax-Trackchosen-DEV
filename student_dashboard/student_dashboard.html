<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li ><img src="user.png" alt="user" height="60px"></li>
                <li id="search-tutor">Search Tutor</li>
                <li id="schedule-class">Schedule Class</li>
                <li id="your-uploads">Your Uploads</li>
                <li id="logout" style="border:2px solid blue;background-color: rgb(140, 140, 195);color:white;border-radius:5px;width:52px;font-size: 15px;">Log out</li>
            </ul>
        </div>
        <div class="content">
            <div id="search-tutor-content" class="tab-content">
                <h2>Find a Tutor</h2>
                <form id="tutor-search-form">
                    <label for="language">Language:</label>
                    <input type="text" id="language" name="language">
                    <label for="experience">Experience:</label>
                    <select id="experience" name="experience">
                        <option value="">Any</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>

                    <label for="pricing">Pricing:</label>
                    <input type="number" id="pricing" name="pricing" min="0">
                    
                    <input type="submit" value="Search">
                </form>
            </div>
            <div id="schedule-class-content" class="tab-content">
                <h2>Schedule Class</h2>
                <form id="schedule-form">
                    <label for="tutor-select">Choose a Tutor:</label>
                    <select id="tutor-select" name="tutor">
                        <!-- Options for available tutors -->
                    </select>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">

                    <label for="time">Time:</label>
                    <select id="time" name="time">
                        <!-- Options for available time slots -->
                    </select>

                    <label for="lesson-length">Lesson Length:</label>
                    <select id="lesson-length" name="lesson-length">
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="90">90 minutes</option>
                    </select>

                    <input type="submit" value="Schedule">
                    <a href="./zoom.html"><input class="lauda" type="button" value="Join Live Meeting"></a>
                </form>
            </div>
            <div id="your-uploads-content" class="tab-content">
                <h2>Flashcards</h2>
                <div id="flashcards">
                    <!-- Flashcard items will be dynamically added here -->
                </div>
                <form id="flashcard-form">
                    <input type="file" id="back" placeholder="Back of the flashcard" required>
                    <button type="submit">Add Flashcard</button>
                </form>
            </div>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
