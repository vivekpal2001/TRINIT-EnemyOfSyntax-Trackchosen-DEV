<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom Meeting Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    .meeting {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .meeting h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    .meeting p {
        margin: 10px 0;
        font-size: 18px;
        color: #555;
    }
    .join-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .join-link:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="meeting">
        <h2>Zoom Meeting</h2>
        <p>Meeting ID: <span id="meeting-id">453 1732 1123</span></p>
        <p>Password: <span id="meeting-password">vggqhk</span></p>
        <a href="https://zoom.us/join" target="_blank" class="join-link">Join Meeting</a>
    </div>
</div>
</body>
</html>
