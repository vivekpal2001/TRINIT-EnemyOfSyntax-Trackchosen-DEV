<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaching Schedule</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <h1>Teaching Schedule</h1>
  <div class="schedule-container">
    <div class="schedule-slot">
      <p class="schedule-slot-time">10:00 am - 10:45 am</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">11:00 am - 11:45 am</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">12:00 pm - 12:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">1:00 pm - 1:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">2:00 pm - 2:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">3:00 pm - 3:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">4:00 pm - 4:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
    <div class="schedule-slot">
      <p class="schedule-slot-time">5:00 pm - 5:45 pm</p>
      <button class="schedule-slot-button">Select</button>
    </div>
  </div>
</body>
</html>
