<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LinguaConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up - LinguaConnect</h1>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="institute">Institute/Organization</label>
            <input type="text" id="institute" name="institute">

            <input type="submit" value="Sign Up">

            <div class="social-login">
                <p>Sign up using:</p>
                <a href="#">
                    <img src="google.png" alt="Sign up with Google">
                </a>
                <a href="#">
                    <img src="apple.png" alt="Sign up with Apple">
                </a>
            </div>
        </form>
        <p>Already have an account? <a href="../student_login/student_login.html">Log in</a></p>
    </div>
</body>
</html>
